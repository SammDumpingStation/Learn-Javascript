<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises If Else</title>
  </head>
  <body>
    <button
      onclick="
      const hour = 17;
      const name = 'Samm Caagbay';
      let greeting = '';
      if (hour >= 6 && hour <= 12) {
        greeting = 'Good morning!';
      }
      else if (hour >= 13 && hour <= 17) {
        greeting = 'Good Afternoon!';
      }
      else {
        greeting = 'Good Night!';
      }

      console.log(`${greeting}: ${name}`);
      "
    >
      Time Check
    </button>

    <button
      onclick="
      let age = 65;
      let isHoliday = true;

      if ((age <= 6 || age >= 65) && isHoliday) {
        console.log('Discount!');
      }
      else {
        console.log('No Discount');
      }
      "
    >
      Discount?
    </button>

    <button
      onclick="
      let coin = Math.random();
      const guess = 'Heads';

      let headsTails =  coin <= 0.5 ? 'Heads' : 'Tails';

      let result = headsTails === guess ? 'You\'re Right!' : 'You\'re Wrong!'; 

      alert(`You chose ${guess}. The computer chose ${headsTails}. ${result}`)
      console.log(coin);
    "
    >
      Coin Flip Challenge
    </button>

    <script></script>
  </body>
</html>
