<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS-Folder/rock-paper-scissor.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h3>Defeat me!</h3>
    <div>
      <img class="user-image" src="" alt="" />
      <img class="computer-image" src="Images-Folder/userImage.png" alt="" />
    </div>
    <p class="render-score">Hint: Pick your move and show your prowess!</p>
    <div class="choices-div">
      <img
        onclick=" yourMove = 'Rock'; fightResult(yourMove); scoreStorage();"
        src="Images-Folder/rockFrame.png"
        alt="Rock Move"
        class="choices"
      />

      <img
        onclick=" yourMove = 'Paper'; fightResult(yourMove); scoreStorage();"
        src="Images-Folder/paperFrame.png"
        alt="Paper Move"
        class="choices"
      />

      <img
        onclick=" yourMove = 'Scissors'; fightResult(yourMove); scoreStorage();"
        src="Images-Folder/scissorFrame.png"
        alt="Scissor Move"
        class="choices"
      />
    </div>
    <button
      onclick="
        points.Computer = 0;
        points.Tie = 0;
        points.User = 0;
        localStorage.removeItem('scoreTotal');
        renderScore('reset', 'reset', 'reset');
        renderLog();
        scoreStorage();
      "
      class="reset-button"
    >
      Reset Button
    </button>
    <div class="history-container">
      <h2>History Log</h2>
      <div class="logs">
        <div class="log-titles">
          <div class="title-img-text-container">
            <img
              src="Images-Folder/bot-icon.png"
              alt=""
              class="img-icon-title"
            />
            <p>User</p>
          </div>
          <div class="title-img-text-container">
            <img src="Images-Folder/result.png" alt="" class="img-icon-title" />
            <p>Results</p>
          </div>
          <div class="title-img-text-container">
            <img
              src="Images-Folder/user-icon.png"
              alt=""
              class="img-icon-title"
            />
            <p>Computer</p>
          </div>
        </div>
        <div class="log-container">

        </div>
      </div>
      <div><button class="clear-history-button">Clear History</button></div>
    </div>

    <script src="JS-Javascript-Folder/rock-paper-scissor.js"></script>
  </body>
</html>
