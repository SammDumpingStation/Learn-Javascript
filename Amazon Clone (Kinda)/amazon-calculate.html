<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="amazon-calculator.css" />
    <title>Amazon Clone (Kinda)</title>
  </head>
  <body>
    <div class="contents">
      <p>Amazon Shipping Calculator</p>
      <p>Orders Under $40 = + $10.</p>
      <p>Orders Over $40 = FREE Shipping.</p>
      <div>
        <input
          type="text"
          placeholder="Cost of Order"
          class="input-cost"
          onkeydown="onKeyDown(event);"
        />
        <button class="calculate-button" onclick="getCalculatedValue();">
          Calculate
        </button>
      </div>
      <p class="total-after-calculation">Hi User, Welcome!</p>
    </div>

    <script>
      function onKeyDown(event) {
        if (event.key === "Enter") {
          getCalculatedValue();
        }
      }

      function getCalculatedValue() {
        let costInput = document.querySelector(".input-cost");
        let userCost = Number(costInput.value);
        let totalAfterTax = document.querySelector(".total-after-calculation");
        if (userCost < 40 && userCost > 0) {
          userCost += 10;
          totalAfterTax.innerHTML = `After tax: $${userCost}`;
        } else {
          totalAfterTax.innerHTML = `After tax: $${userCost}`;
        }
      }
    </script>
  </body>
</html>
